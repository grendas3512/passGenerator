<!DOCTYPE html>
<html lang="en">
<link>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>PassGenerator</title>
       <link  rel="stylesheet" href="style.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
       <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
       <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">       
</head>
<body>
       <div class="container">
              <h1 class="bebas-neue-regular text-light">Password Generator</h1>
              <div class="result"> 
                     <div>
                            <input type="text">
                     </div>
              </div>
              <div class="cont">
                     <div class="form d-flex">
                            <div class="form-check">
                                   <input type="checkbox" class="form-check-input" id="symbols">
                                   <label class="form-check-label text-light" for="symbols">Symbols</label>
                            </div>
                            <div class="form-check">
                                   <input type="checkbox" class="form-check-input" id="numbers">
                                   <label class="form-check-label text-light" for="numbers">Numbers</label>
                            </div>
                            <div class="">
                                   <input type="range" min="6" max="50" id="length">
                                   <label class="form-check-label text-light" >Password length</label>
                            </div>
                     </div>
                     <button type="button" class="w3-button w3-blue w3-round-large">Generate</button>
              </div>
       </div>
</body>
</html>
